{% extends 'main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-6 d-flex flex-column">
    <img class="img-fluid" src="{{image_url}}" alt="" />
    <hr />
    <h3>Overview</h3>
    <p>{{description}}</p>
  </div>
  <div class="col-6 d-flex flex-column justify-content-center">
    <h3>{{name}}</h3>
    <br />
    <h3><strong>${{price|floatformat:2}}</strong></h3>
    <br />
    <br />
    <button
      data-product="{{id}}"
      data-action="add"
      class="btn btn-warning btn-lg add-btn update-cart"
    >
      Add to Cart
    </button>
    <br />
    <a class="btn btn-info btn-lg" href="{% url 'store' %}">
      Continue Shopping
    </a>
    <br />

    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button
              class="btn btn-link"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Reviews ({{review_count}})
            </button>
          </h5>
        </div>

        <div
          id="collapseOne"
          class="collapse"
          aria-labelledby="headingOne"
          data-parent="#accordion"
        >
          <div class="card-body">
            {% for review in reviews %}
            <div class="review-card">
              <span class="d-flex justify-content-between">
                <h5 class="card-title">{{review.title}}</h5>
                <p>{{review.rating}} star(s)</p>
              </span>
              <p class="card-text">{{review.body}}</p>
            </div>
            <br />
            {% endfor %}
            <span class="d-flex justify-content-center"
              ><a href="#">write a review</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
